<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="angular.js"></script>
    <script type="text/javascript">
        console.log("Hello");

        var myGlobalVar = "apples";

        function myFunc(name, weather) {
            var myLocalVar = "day";
            console.log("Hello " + name + ".");
            console.log("It is " + weather + " today");
            console.log("Have a nice " + myLocalVar + ".");

        }

        function printMessage(unknownObject) {
            // Detect if object is a function
            if (angular.isFunction(unknownObject)) {
                unknownObject();
            } else {
                console.log(unknownObject);
            }
        }

        var variable1 = function sayHello() {
            console.log("Hello!");
        };

        var variable2 = "Goodbye!";

        myFunc("Adam", "sunny");
        printMessage(variable1);
        printMessage(variable2);
    </script>

    <script type="text/javascript">
        console.log("I like " + myGlobalVar);

        // String functions
        console.log(angular.isString("Hello") + " " + angular.isArray(23));
        console.log("I am " + angular.uppercase("shouting"));
        console.log("I am " + angular.lowercase("WhiSpeRing"));

        var daysInWeek = 7;
        var pi = 3.14;
        var hexValue = 0xFFFF;

        // Number functions
        console.log(angular.isNumber(7) + " " + angular.isNumber("Hello"));

        // Objects
        //noinspection JSPrimitiveTypeWrapperUsage
        var myData = new Object();
        myData.name = "Adam";
        myData.weather = "sunny";

        console.log("Hello " + myData.name + ". ");
        console.log("Today is " + myData.weather + ".");

        // Object Literal

        myData = {
            name: "Adam",
            weather: "sunny",
            // method
            printMessages: function () {
                console.log("Hello " + myData.name + ". ");
                console.log("Today is " + myData.weather + ".");
            }
        };

        myData.printMessages();

        var myExtendedObject = {
            city: "London"
        };

        // Extension
        angular.extend(myExtendedObject, myData);

        myExtendedObject.printMessages();
        console.log(myExtendedObject.city);

        console.log("myData: " + angular.isObject(myData));  // true
        console.log("myName: " + angular.isObject(myData.name)); // false
        console.log("printMessages: " + angular.isObject(myData.printMessages)); // false

        // Accessors and mutators
        myData.name = "Joe";
        myData["weather"] = "raining";

        console.log("Hello " + myData.name + ".");
        console.log("It is " + myData["weather"]);

        // Enumerating properties
        for (var prop in myData) {
            //noinspection JSUnfilteredForInLoop
            console.log("Name: " + prop + "Value" + myData[prop]);
        }

        console.log("---");

        angular.forEach(myData, function (value, key) {
            console.log("Name: " + key + " Value" + value);
        });

        // Deleting properties
        delete myData.name;
        delete myData["weather"];
        delete myData.printMessages;

        myData.name = "Satriani";

        // Check if property exists
        var hasName = "name" in myData;
        var hasDate = "date" in myData;

        console.log("HasName: " + hasName);
        console.log("HasDate: " + hasDate);

        // Operators
        /*

         ++, --        Pre- or post-increment and decrement
         +, -, *, /, % Addition, subtraction, multiplication, division, remainder
         <, <=, >, >=  Less than, less than or equal to, more than, more than or equal to
         ==, !=        Equality and inequality tests
         ===, !==      Identity and non-identity tests
         &&, ||        Logical AND and OR (|| is used to coalesce null values)
         =             Assignment
         +             String concatenation
         ?:            Three operand conditional statement

        */

        // Switch statements
        var name = "Adam";
        switch (name) {
            case "Adam":
                console.log("Name is Adam");
                break;
            case "Jacqui":
                console.log("Name is Jacqui");
                break;
            default:
                console.log("Name is neither Adam or Jacqui");
                break;
        }

        firstVal = 5;
        secondVal = "5";

        // Equality operator
        if (firstVal == secondVal) {
            console.log("They are the same");
        } else {
            console.log("They are NOT the same");
        }

        // Identity
        if (firstVal === secondVal) {
            console.log("They are the same");
        } else {
            console.log("They are NOT the same");
        }

        myData1 = {
            name: "Adam",
            weather: "sunny"
        };

        myData2 = {
            name: "Adam",
            weather: "sunny"
        };

        var myData3 = myData2;

        var test1 = myData1 == myData2;
        var test2 = myData2 == myData3;
        var test3 = myData1 === myData2;
        var test4 = myData2 === myData3;

        console.log("Test 1: " + test1 + " Test 2: " + test2);
        console.log("Test 3: " + test3 + " Test 4: " + test4);

        // Implicit conversion
        myData1 = 5 + 5;
        myData2 = 5 + "5";
        console.log("Result 1: " + myData1);
        console.log("Result 2: " + myData2);

        // Explicit conversion
        var myData1 = (5).toString() + String(5);
        console.log("Result: " + myData1);

        var firstVal = "5";
        var secondVal = "5";

        var result = Number(firstVal) + Number(secondVal);

        console.log("Result: " + result);

        // Arrays

        //noinspection JSPrimitiveTypeWrapperUsage
        var myArray = new Array();
        myArray[0] = 100;
        myArray[1] = "Adam";
        myArray[2] = true;

        // literal
        myArray = [100, "Adam", true];

        // Detecting arrays
        console.log(angular.isArray([100, "Adam", true]));
        console.log(angular.isArray("Adam"));
        console.log(angular.isArray(23));

        console.log("Index 0: " + myArray[0]);
        myArray[0] = "Tuesday";
        console.log("Index 0: " + myArray[0]);

        // Enumerating contents of an Array
        for (var i = 0; i < myArray.length; i++) {
            console.log("Index " + i + ": " + myArray[i]);
        }

        console.log("---");

        angular.forEach(myArray, function (value, key) {
            console.log(key + ": " + value);
        });

    </script>
</head>
<body>
This is a simple example
</body>
</html>
